<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/Cadastro.css">
</head>

<body>
  <header>
    <nav class="header">
      <ul class="links-paginas">
        <li>
          <a href="./index.html">HOME</a>
        </li>
        <li>
          <a href="./pages/Padarias.html">PADARIA</a>
        </li>
        <li>
          <a href="./pages/Combos.html">COMBOS</a>
        </li>
        <li>
          <a href="./pages/Login.html">Sign in</a>
        </li>
        <li>
          <a href="./pages/Cadastro.html">Sign up</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <form class="row g-3">
      <div class="col-12">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputCPF" class="form-label">CPF</label>
        <input type="cpf" class="form-control" id="inputCPF">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Main St">
      </div>
      <div class="col-12">
        <label for="inputNumber" class="form-label">Number</label>
        <input type="text" class="form-control" id="inputNumber" placeholder="154">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>
  </main>
</body>

</html>
