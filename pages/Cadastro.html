<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expresso Alvorada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/Cadastro.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="logo navbar-brand" href="#">
          <img src="../images/complementos/logo.png" alt="Logo">
        </a>

        <!-- Botão de menu para dispositivos menores -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Menu de navegação -->
          <ul class="menu navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./Padarias.html">BAKERIES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./Combos.html">COMBOS</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="form-container">
      <h2>Registration</h2>
      <form id="registrationForm">
        <input type="text" name="fullName" placeholder="* Full Name" required>
        <input type="text" name="cpf" placeholder="* CPF" required>
        <input type="email" name="email" placeholder="* Email" required>
        <input type="password" name="password" placeholder="* Create a Password" required>
        <input type="password" name="confirmPassword" placeholder="* Confirm Password" required>
        <button type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal">Sign Up</button>
      </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content modal-custom">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Congratulations!</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Registration completed successfully!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-save">Ok</button>
          </div>
        </div>
      </div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="../scripts/Cadastro.js"></script>
</body>

</html>
