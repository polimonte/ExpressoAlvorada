<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/Combos.css">
    <link rel="stylesheet" href="../styles/DetalhesProduto.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="logo navbar-brand" href="#">
                    <img src="../images/complementos/logo.png" alt="Logo">
                </a>

                <!-- Botão de menu para dispositivos menores -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Menu de navegação -->
                    <ul class="menu navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./Home.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Padarias.html">BAKERYS</a>
                        </li>
                        <li class="highlight nav-item">
                            <a class="nav-link" href="./Combos.html">COMBOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Pedidos.html">ORDERS</a>
                        </li>
                    </ul>

                    <!-- Botões de Sign In / Sign Out -->
                    <div class="icons auth-section">
                        <form class="d-flex me-3" role="search">
                            <input class="form-control me-2 search-input" type="search" placeholder="Search"
                                aria-label="Search">
                            <button class="btn search-button" type="submit">Search</button>
                        </form>

                        <a class="icon user-icon" href="./Perfil.html"></a>
                        <a id="cartCount" class="icon cart-icon" href="./Carrinho.html">
                            <span
                                class="position-absolute top-0 start-120 translate-middle badge rounded-pill bg-danger">
                                4
                                <span class="visually-hidden">itens no carrinho</span>
                            </span>
                        </a>
                        <a class="icon logout-icon" href="../index.html"></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="grid-produtos">
            <article class="elemento-produto">
                <img src="../images/Combos/café-croissant.png" alt="Café com croissant">
                <div class="produto-info">
                    <h3>Café com Croissant</h3>
                    <p class="preço">R$ 20,00</p>
                    <div class="botoes">
                        <a href="#" class="botao-detalhes" data-bs-toggle="modal"
                            data-bs-target="#productModal">Details</a>
                        <a href="#" class="botao-cart">Add to cart</a>
                    </div>
                </div>
            </article>
            <article class="elemento-produto">
                <img src="../images/Combos/café-croissant.png" alt="Café com croissant">
                <div class="produto-info">
                    <h3>Café com Croissant</h3>
                    <p class="preço">R$ 20,00</p>
                    <div class="botoes">
                        <a href="#" class="botao-detalhes" data-bs-toggle="modal"
                            data-bs-target="#productModal">Details</a>
                        <a href="#" class="botao-cart">Add to cart</a>
                    </div>
                </div>
            </article>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="productModalLabel">Product details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <!-- Imagem do produto -->
                                <div class="col-md-6">
                                    <img src="https://via.placeholder.com/400x300" alt="Imagem do Produto"
                                        class="img-fluid rounded">
                                </div>
                                <!-- Informações do produto -->
                                <div class="col-md-6">
                                    <h3 id="productName">Name</h3>
                                    <p id="productPrice"><strong>Price:</strong> R$ 100,00</p>
                                    <p id="productCategory"><strong>Category:</strong> Combo</p>
                                    <p id="productDescription"><strong>Description:</strong> PIPIPI POPOPO
                                    </p>

                                    <!-- Controle de quantidade com botões -->
                                    <div class="d-flex align-items-center">
                                        <button type="button" class="btn btn-outline-secondary"
                                            id="decreaseQuantity">-</button>
                                        <p class="mx-3 mb-0" id="quantityValue">1</p>
                                        <button type="button" class="btn btn-outline-secondary"
                                            id="increaseQuantity">+</button>
                                    </div>

                                    <!-- Botão para adicionar ao carrinho -->
                                    <button type="button" class="btn btn-success" id="addToCartButton">
                                        Add to cart
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="../scripts/DetalhesProduto.js"></script>
    <script src="../scripts/global.js"></script>
</body>

</html>
