<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expresso Alvorada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/Home.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="logo navbar-brand" href="#">
                    <img src="../images/complementos/logo.png" alt="Logo">
                </a>

                <!-- Botão de menu para dispositivos menores -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Menu de navegação -->
                    <ul class="menu navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active highlight" href="./Home.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Padarias.html">PADARIA</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Combos.html">COMBOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Pedidos.html">PEDIDOS</a>
                        </li>
                    </ul>

                    <!-- Botões de Sign In / Sign Out -->
                    <div class="icons auth-section">
                        <form class="d-flex me-3" role="search">
                            <input class="form-control me-2 search-input" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn search-button" type="submit">Search</button>
                        </form>
                        <button class="btn auth-button" data-bs-toggle="modal" data-bs-target="#authModal">Sign In</button>

                        <span class="icon cart-icon"></span>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="destaque">
            <div class="texto-destaque">
                <h1>Transforme seus dias com o Expresso Alvorada! </h1>
                <p>Cada manhã é uma nova oportunidade de
                    saborear algo especial.</p>
            </div>
            <img src="../images/Home/café-da-manhã.png" alt="">
        </Div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
        
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="btn-close ms-auto" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="d-flex justify-content-between">
                        <!-- Formulário de Login -->
                        <div class="login-section">
                            <h3>Sign In</h3>
                            <form id="loginForm">
                                <div class="col-sm">
                                    <input type="text" placeholder="Email" class="form-control" id="loginEmail" required>
                                </div>
                                <div class="col-sm">
                                    <input type="password" placeholder="Password" class="form-control" id="loginPassword" required>
                                </div>
                                <div class="forgetPassword">
                                    <a href="#" class="text-muted">Forget password</a>
                                </div>
                                <div class="d-flex">
                                    <button type="button" class="btn" id="loginButton">Sign In</button>
                                </div>
                            </form>
                        </div>

                        <!-- Linha divisória -->
                        <div class="divider"></div>

                        <!-- Formulário de Cadastro -->
                        <div class="register-section">
                            <h3>Sign Up</h3>
                            <form id="registerForm">
                                <div class="col-sm">
                                    <input type="text" placeholder="Full Name" class="form-control" id="fullName" required>
                                </div>
                                <div class="col-sm">
                                    <input type="email" placeholder="Email" class="form-control" id="registerEmail" required>
                                </div>
                                <div class="col-sm">
                                    <input type="text" placeholder="CPF" class="form-control" id="cpf" required>
                                </div>
                                <div class="col-sm">
                                    <input type="password" placeholder="Password" class="form-control" id="registerPassword" required>
                                </div>
                                <div class="col-sm">
                                    <input type="password" placeholder="Confirm Password" class="form-control" id="confirmPassword" required>
                                </div>

                                <button type="button" class="btn btn-success" id="registerButton">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
